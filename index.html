<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner and Schedule Optimizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Meal Planner and Schedule Optimizer</h1>
    
    <label for="startDateInput">Enter the start date of the week (YYYY-MM-DD):</label>
    <input type="date" id="startDateInput">
    
    <label for="ingredientsInput">Enter ingredients:</label>
    <textarea id="ingredientsInput" placeholder="Enter ingredients separated by commas"></textarea>
    
    <div id="eventsContainer">
        <label for="eventInput">Enter events:</label>
        <div class="event">
            <input type="date" class="eventDate" placeholder="Event date">
            <input type="text" class="eventDescription" placeholder="Event description">
        </div>
    </div>
    <button id="addEventButton">Add another event</button>
    
    <button id="generateMealPlanButton">Generate Meal Plan and Schedule</button>
    <button id="refineOutputButton" style="display: none;">Refine Output</button>
    
    <div id="progressBarContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="mealPlanOutput" class="output"></div>
    <div id="scheduleOutput" class="output"></div>
    
    <script src="js/main.js"></script>
</body>
</html>
