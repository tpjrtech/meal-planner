<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner and Schedule Optimizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Meal Planner and Schedule Optimizer</h1>
    <label for="ingredientsInput">Enter ingredients:</label>
    <textarea id="ingredientsInput" placeholder="Enter ingredients separated by commas"></textarea>
    
    <label for="eventsInput">Enter events:</label>
    <textarea id="eventsInput" placeholder="Enter your events for the week, one per line"></textarea>
    
    <button id="generateMealPlanButton">Generate Meal Plan and Schedule</button>
    
    <div id="mealPlanOutput" class="output"></div>
    <div id="scheduleOutput" class="output"></div>
    
    <script src="js/main.js"></script>
</body>
</html>
