<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Meal Planner</h1>

    <h2>Inventory</h2>
    <div id="inventory">
        <!-- Inventory List will be displayed here -->
    </div>
    <form id="inventoryForm">
        <h3>Add Item</h3>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <input type="date" id="itemExpiration" placeholder="Expiration Date">
        <button type="submit">Add Item</button>
    </form>

    <h2>Recipes</h2>
    <div id="recipes">
        <!-- Recipes List will be displayed here -->
    </div>

    <h2>Meal Plan</h2>
    <button id="generateMealPlan">Generate AI Meal Plan</button>
    <div id="mealPlan">
        <!-- Meal Plan will be displayed here -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
